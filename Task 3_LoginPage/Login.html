<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body>
  <nav class="navbar">
    <div class="header"> 
      <img src="quantum screen assets/icons/logo used in header.svg" alt="" />
    </div>
  </nav>
  <div class="content">
    <div class="line">

    </div>
    <div class="form">
      <div class="upper">
        <img src="quantum screen assets/icons/back.svg" alt="" class="img" />
        <p>Login in with Quantum</p>
      </div>
      <div class="radio">
        <div class="first">
          <img src="quantum screen assets/icons/radio-button-on.svg" alt="" />
          <p>District</p>
        </div>
        <div class="first">
          <img src="quantum screen assets/icons/radio-button-off.svg" alt="" />
          <p>independent school</p>
        </div>
      </div>
      <div class="middle">
        <div class="first">
          <p class="info">state*</p>
          <div class="input">
            <p>alabama</p>
            <img src="quantum screen assets/icons/arrow-down.svg" alt="" />
          </div>
        </div>
        <div class="first">
          <p class="info">District*</p>
          <div class="input">
            <p>alabama School District</p>
            <img src="quantum screen assets/icons/arrow-down.svg" alt="" />
          </div>
        </div>
        <div class="second">
          <div class="userDetails">
            <p>Username/Email ID*</p>
          </div>
          <div class="forget">
            <p>FORGOT USERNAME?</p>
          </div>
        </div>
        <div class="second">
          <div class="userDetails">
            <p>Password*</p>
            <img src="quantum screen assets/icons/preview.svg" alt="" class="preview" />
          </div>
          <div class="forget">
            <p>FORGOT PASSWORD?</p>
          </div>
        </div>
      </div>
      <div class="last">
        <div class="remember">
          <img src="quantum screen assets/icons/checkbox-checked.svg" alt="" />
          <p>Remember Me</p>
        </div>
        <div class="btn">
          <button class="submit">LOG IN</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="about">
      <p>About <span class="pipe">&nbsp;|&nbsp;</span> contact Us</p>
    </div>
    <div class="copy">
      <img src="quantum screen assets/icons/logo used in footer.svg" alt="" class="" />&nbsp;&nbsp;&nbsp;| &nbsp;
      copyright Â© 2020-2021 &nbsp; <span class="company">Zeus system Pvt Ltd.</span> &nbsp;&nbsp;All rights reserved
    </div>
  </div>
</body>

</html>
